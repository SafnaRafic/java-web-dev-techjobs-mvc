<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <th:block th:each=" row : ${jobs}" th:fragment="printJobs">
        <table class="job-listing">

            <tr>
                <td th:text="${'ID: '+ row.id}">ID</td>
            </tr>
            <tr>
                <td th:text="${'Name : '+ row.name}">Name</td>
            </tr>
            <tr>
                <td th:text="${'Employer: '+ row.employer}">Employer</td>
            </tr>
            <tr>
                <td th:text="${'Location: '+ row.location}">Location</td>
            </tr>
            <tr>
                <td th:text="${'Position Type: '+ row.positionType}">Position Type</td>
            </tr>
            <tr>
                <td th:text="${'Skill: '+ row.coreCompetency}">Skill</td>
            </tr>

        </table>
    </th:block>
</div>
</body>
</html>
