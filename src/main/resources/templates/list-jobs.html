<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing" th:fragment="printJobs">
    <tr th:each = " row : ${jobs}">
        <td th:text="${'ID: '+ row.id}">ID</td>
        <td th:text="${'Name : '+ row.name}">Name</td>
        <td th:text="${'Employer: '+ row.employer}">Employer</td>
        <td th:text="${'Location: '+ row.location}">Location</td>
        <td th:text="${'Position Type: '+ row.positionType}">Position Type</td>
        <td th:text="${'Skill: '+ row.coreCompetency}">Skill</td>
    </tr>
</table>

</div>
</body>
</html>
